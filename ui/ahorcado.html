    <div class="game-container">
        <h1>üéØ Juego del Ahorcado</h1>
        
        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-label">Intentos Restantes</div>
                <div class="stat-value" id="intentos-restantes">6</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total de Letras</div>
                <div class="stat-value" id="total-letras">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Letras Distintas</div>
                <div class="stat-value" id="letras-distintas">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Adivinadas</div>
                <div class="stat-value" id="letras-adivinadas">0</div>
            </div>
        </div>

        <div class="hangman-display" id="hangman">
            +---+
            |   |
                |
                |
                |
                |
          =========
        </div>

        <div class="word-display" id="word-display">Ingresa una palabra para comenzar</div>

        <div class="input-section">
            <h3>Nueva Palabra</h3>
            <div class="input-group">
                <input type="text" id="nueva-palabra" class="input-field" placeholder="Escribe una palabra..." maxlength="20">
                <button class="btn btn-secondary" onclick="iniciarJuego()">üéÆ Comenzar</button>
            </div>
        </div>

        <div class="alphabet" id="alphabet"></div>

        <div class="already-tried" id="letras-intentadas" style="display: none;">
            <strong>Letras ya intentadas:</strong> <span id="lista-intentadas"></span>
        </div>

        <div class="message" id="message" style="display: none;"></div>

        <div class="controls">
            <button class="btn btn-primary" onclick="reiniciarJuego()">üîÑ Reiniciar</button>
            <button class="btn btn-primary" onclick="revelarPalabra()">üëÅÔ∏è Revelar Palabra</button>
