<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Juego del Ahorcado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #495057;
        }

        .stat-value.danger {
            color: #dc3545;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hangman-display {
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            line-height: 1.2;
            margin: 30px 0;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            white-space: pre-line;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .word-display {
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 0.5rem;
            margin: 30px 0;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: letterReveal 0.5s ease-out;
        }

        @keyframes letterReveal {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .alphabet {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            gap: 10px;
            margin: 30px 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .letter-btn {
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .letter-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #2980b9, #3498db);
        }

        .letter-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .letter-btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .letter-btn.correct {
            background: linear-gradient(145deg, #27ae60, #2ecc71);
            animation: correctGuess 0.6s ease-out;
        }

        .letter-btn.incorrect {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            animation: incorrectGuess 0.6s ease-out;
        }

        @keyframes correctGuess {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); background: #2ecc71; }
            100% { transform: scale(1); }
        }

        @keyframes incorrectGuess {
            0% { transform: scale(1); }
            25% { transform: rotate(-5deg) scale(1.1); }
            75% { transform: rotate(5deg) scale(1.1); }
            100% { transform: scale(1); }
        }

        .input-section {
            margin: 30px 0;
            padding: 20px;
            background: #e9ecef;
            border-radius: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-field {
            padding: 12px 16px;
            font-size: 1.1rem;
            border: 2px solid #ced4da;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
            min-width: 200px;
        }

        .input-field:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .controls {
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px 10px 10px;
        }

        .btn-primary {
            background: linear-gradient(145deg, #8e44ad, #9b59b6);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: linear-gradient(145deg, #17a2b8, #138496);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.5s ease;
        }

        .message.win {
            background: linear-gradient(145deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #28a745;
        }

        .message.lose {
            background: linear-gradient(145deg, #f8d7da, #f1b0b7);
            color: #721c24;
            border: 2px solid #dc3545;
        }

        .message.info {
            background: linear-gradient(145deg, #cce7ff, #b3d9ff);
            color: #004085;
            border: 2px solid #007bff;
        }

        .already-tried {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .word-display {
                font-size: 2rem;
                letter-spacing: 0.3rem;
            }
            
            .alphabet {
                grid-template-columns: repeat(6, 1fr);
            }
            
            .letter-btn {
                padding: 12px;
                font-size: 1rem;
            }
            
            .input-field {
                min-width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🎯 Juego del Ahorcado</h1>
        
        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-label">Intentos Restantes</div>
                <div class="stat-value" id="intentos-restantes">6</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total de Letras</div>
                <div class="stat-value" id="total-letras">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Letras Distintas</div>
                <div class="stat-value" id="letras-distintas">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Adivinadas</div>
                <div class="stat-value" id="letras-adivinadas">0</div>
            </div>
        </div>

        <div class="hangman-display" id="hangman">
            +---+
            |   |
                |
                |
                |
                |
          =========
        </div>

        <div class="word-display" id="word-display">Ingresa una palabra para comenzar</div>

        <div class="input-section">
            <h3>Nueva Palabra</h3>
            <div class="input-group">
                <input type="text" id="nueva-palabra" class="input-field" placeholder="Escribe una palabra..." maxlength="20">
                <button class="btn btn-secondary" onclick="iniciarJuego()">🎮 Comenzar</button>
            </div>
        </div>

        <div class="alphabet" id="alphabet"></div>

        <div class="already-tried" id="letras-intentadas" style="display: none;">
            <strong>Letras ya intentadas:</strong> <span id="lista-intentadas"></span>
        </div>

        <div class="message" id="message" style="display: none;"></div>

        <div class="controls">
            <button class="btn btn-primary" onclick="reiniciarJuego()">🔄 Reiniciar</button>
            <button class="btn btn-primary" onclick="revelarPalabra()">👁️ Revelar Palabra</button>
        </div>
    </div>
