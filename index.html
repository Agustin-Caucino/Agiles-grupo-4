<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./ahorcado.js"></script>
    <script src="script.js" type="module"></script>
    <title>Ahorcado</title>
</head>
<body>
    <div class="game-container">
        <h1>Ahorcado</h1>
        
        <div class="game-stats">
            <div class="stat-item">
                <div class="stat-label">Intentos Restantes</div>
                <div class="stat-value" id="remaining-tries">6</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Total de Letras</div>
                <div class="stat-value" id="total-letters">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Letras Distintas</div>
                <div class="stat-value" id="diferent-letters">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Adivinadas</div>
                <div class="stat-value" id="guessed-letters">0</div>
            </div>
        </div>

        <div class="hangman-display" id="hangman">
            +---+
            |   |
                |
                |
                |
                |
          =========
        </div>

        <div class="word-display" id="word-display"></div>


        <div class="input-section">
            <div class="input-group">
                <button class="btn btn-secondary" id="start-game">Iniciar Juego</button>
            </div>
        </div>

        <div class="alphabet" id="alphabet"></div>

        <div class="already-tried" id="tried-letters" style="display: none;">
            <strong>Letras ya intentadas:</strong> <span id="tried-list"></span>
        </div>

        <div class="message" id="message" style="display: none;"></div>

        <div class="controls">
            <button class="btn btn-primary"  id="restart-game">Reiniciar</button>
            <button class="btn btn-primary" id="reveal-word">Revelar Palabra</button>
        </div>
    </div>

</body>
</html>
